<mat-sidenav-container style="height:100vh;"> 
    <mat-sidenav #sidenav mode="over" class="fade-in"> 
      <mat-nav-list> 
        <a mat-list-item routerLink="/news" (click)="sidenav.close()">Новости</a> 
        <a mat-list-item routerLink="/map" (click)="sidenav.close()">Карта</a> 
        <a mat-list-item *ngIf="!isLoggedIn()" routerLink="/login" (click)="sidenav.close()">Войти</a> 
        <a mat-list-item *ngIf="isLoggedIn()" (click)="logout(); sidenav.close()">Выйти</a> 
      </mat-nav-list> 
    </mat-sidenav> 
 
    <mat-sidenav-content> 
      <mat-toolbar color="primary"> 
        <div class="toolbar-content">
          <button mat-icon-button class="mobile-menu-button" (click)="sidenav.toggle()" aria-label="Меню"> 
            <mat-icon>menu</mat-icon> 
          </button>
          
          <span class="logo" routerLink="/">
            <mat-icon>dashboard</mat-icon>
            <span>Новостной сайт</span>
          </span>
          
          <div class="desktop-nav">
            <a mat-button routerLink="/news" class="nav-button">Новости</a> 
            <a mat-button routerLink="/map" class="nav-button">Карта</a> 
          </div>
          
          <span class="spacer"></span>
          
          <div class="desktop-nav">
            <button mat-button *ngIf="!isLoggedIn()" routerLink="/login" class="nav-button">Войти</button> 
            <button mat-button *ngIf="isLoggedIn()" (click)="logout()" class="nav-button">Выйти</button> 
          </div>
        </div>
      </mat-toolbar> 
 
      <div class="content-container">
        <router-outlet></router-outlet> 
      </div>
    </mat-sidenav-content> 
</mat-sidenav-container>
