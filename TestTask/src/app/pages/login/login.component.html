<div class="login-container">
  <mat-card class="login-card">
    <div class="login-header">
      <mat-icon class="login-icon">lock</mat-icon>
      <h2 class="login-title">Вход в систему</h2>
    </div>
    
    <form [formGroup]="form" (ngSubmit)="submit()" class="login-form">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Логин</mat-label>
        <input matInput formControlName="username" required>
        <mat-icon matPrefix>person</mat-icon>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Пароль</mat-label>
        <input matInput type="password" formControlName="password" required>
        <mat-icon matPrefix>vpn_key</mat-icon>
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit" 
              [disabled]="form.invalid || loading" class="submit-button">
        <span *ngIf="!loading">Войти</span>
        <mat-spinner diameter="20" *ngIf="loading" class="button-spinner"></mat-spinner>
      </button>
      
      <div *ngIf="error" class="error-message">
        <mat-icon>error</mat-icon>
        <span>{{ error }}</span>
      </div>
    </form>
  </mat-card>
</div>
